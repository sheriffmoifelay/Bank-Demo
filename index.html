<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SHERIFF BANK </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sub-main1{
            width: 350px;
            height: 610px;
            border: 5px solid black;
            border-radius: 40px;
            background-color: blue;
            margin: 10px;
            margin-top: 50px;
        }

        p{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        label{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        b{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .first{
            margin-left: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .first input{
            width: 290px;
            font-size: 20px;
            padding: 12px;
            border-radius: 12px;
            border: 0.5px solid rgb(231, 229, 229);
            transition: 1s;
        }

        .first input:hover{
            border: 2px solid orange;
        }

        #line1{
            position: relative;
            width: 135px;
            height: 3px;
            background-color: rgb(202, 198, 198);
        }

        #b{
            position: relative;
            bottom: 10px;
            left: 140px;
        }

        #line2{
            position: relative;
            width: 150px;
            height: 3px;
            background-color: rgb(202, 198, 198);
            bottom: 20px;
            left: 160px;
        }

        .first button{
            width: 230px;
            padding: 10px;
            background-color: orange;
            border-radius: 8px;
            border: none;
            margin-left: 50px;
            transition: 1s;
        }

        .first button:hover{
            transform: scale(1.1);
        }

        .first button a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: 1s;
        }

        .first button a:hover{
            color: blue;
        }

        #account{
            margin-left: 40px;
            font-size: 18px;
            color: white;
        }

        .home-div{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            height: 50px;
        }

        .sub-min{
            width: 60px;
            height: 45px;
            margin: 10px;
        }

        .sub-min img{
            width: 100%;
            height: 100%;
            border-radius: 50px;
        }

        .sub-main2{
            width: 350px;
            height: 610px;
            border-radius: 40px;
            border: 5px solid black;
            background-color: blue;
            margin: 10px;
            margin-bottom: 10px;
        }

        .sub-main3{
            width: 350px;
            height: 610px;
            border-radius: 40px;
            border: 5px solid black;
            background-color: blue;
            margin: 10px;
            margin-top: 50px;
        }

        .top{
            display: flex;
            justify-content: center;
            height: 80px;
        }

        .top div{
            margin: 10px;
        }

        .search{
            display: flex;
            flex-wrap: wrap;
            width: 85%;
            height: 40px;
            background-color: white;
            border-radius: 20px;
            margin-left: 30px;
        }

        .search img{
            width: 40px;
            height: 40px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .search input{
            width: 170px;
            border: none;
            font-size: 18px;
        }

        .balance{
            display: flex;
            flex-wrap: wrap;
            width: 85%;
            height: 110px;
            background-color: green;
            border-radius: 10px;
            margin-left: 30px;
        }

        .service{
            display: flex;
            flex-wrap: wrap;
            width: 85%;
            height: 200px;
            margin-left: 30px;
        }

        .sub-service{
            width: 120px;
            height: 50px;
            margin: 10px;
            text-align: center;
        }

        .sub-service img{
            width: 50px;
            height: 50px;
            border-radius: 40px;
        }

        .sub-service b{
            font-size: 15px;
        }

        .sub-service label{
            font-size: 12px;
        }

    </style>
</head>
<body style="background-color: rgb(211, 202, 202); background-image: url(Check\ Balance.jpg); background-size: contain;">
    <div class="main">
        <div class="sub-main1">
            <br>
            <h2 style="text-align: center; color: white; font-family: Arial, Helvetica, sans-serif;"> Welcome to SHERIFF BANK </h2>
            <br>
            <div class="first">
                <div style="margin-left: 50px; font-size: 25px;">
                  <b> Let's Get Started </b> <br>
                  <label id="signup"> Create an account </label>
                </div> 
                <br><br>
                <b style="font-size: 15px;"> Full name </b>
                <br>
                <input type="text" placeholder="Ex. Moifelay M. Sheriff">
                <br><br>
                <b style="font-size: 15px;"> Email </b>
                <br>
                <input type="text" placeholder="example@gmail.com">
                <br><br>
                <h3 id="line1"> </h3> <b id="b"> or </b> <h3 id="line2"> </h3>
                <br>
                <b style="font-size: 15px;"> Phone number </b>
                <br>
                <input type="text" placeholder="+233 Enter Mobile Number">
                <br><br>
                <button> <a href=""> Register </a></button>
                <br><br>
                <label id="account"> Already have account? </label>
                <a href="#login" style="text-decoration: none; color: orange;"> Log In </a>
            </div>
            <div class="home-div">
                    <div class="sub-min">
                        <a href="#">
                            <img src="Home.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Transfer.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Card.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Profile.jpg">
                        </a>
                    </div>
            </div> 
        </div>

        <div class="sub-main2">
            <br>
            <h2 style="text-align: center; color: white; font-family: Arial, Helvetica, sans-serif;"> Welcome Back to <br> SHERIFF BANK </h2>
            <br>
            <div class="first">
                <div style="margin-left: 10px; font-size: 25px; text-align: center;">
                  <b> Let's Get Back </b> <br>
                  <label id="login"> Pls Login to Your Account </label>
                </div>
                <br><br><br>
                <b style="font-size: 15px;"> Email or Mobile </b>
                <br>
                <input type="text" placeholder="example@gmail.com">
                <br><br>
                <b style="font-size: 15px;"> Password </b>
                <br>
                <input type="text" placeholder="***************">
                <br>
                <a href="#" style="margin-left: 80px; font-size: 18px; text-decoration: none; color: gray;"> Forgot Password? </a>
                <br><br>
                <button> <a href=""> Login </a></button>
                <br><br>
                <label id="account"> Don't have account yet? </label>
                <a href="#signup" style="text-decoration: none; color: orange;"> Sign Up </a>
            </div>
            <br><br><br>
            <div class="home-div">
                    <div class="sub-min">
                        <a href="#">
                            <img src="Home.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Transfer.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Card.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Profile.jpg">
                        </a>
                    </div>
            </div>
        </div>


        <div class="sub-main3">
            <br><br><br>
            <div class="top">
                <div style="width: 20%;"> 
                    <a href="#"> 
                        <img src="Head.jpg" alt="" style="width: 100%; height: 90%; border-radius: 50%;"> 
                    </a>
                </div>
                <div style="width: 65%;">
                    <label> Hello Sheriff </label> <br>
                    <b> Welcome Back!</b>
                </div>
                <div style="width: 15%;"> 
                    <a href="#"> 
                        <img src="Notification.jpg" alt="" style="width: 80%; height: 80%; border-radius: 50%;"> 
                    </a>
                </div>
            </div>
            <br>
            <div class="search">
                <img src="Search.jpg" alt="">
                <input type="text" placeholder="Search">
            </div>
            <br>
            <div class="balance"> 
                <br><br>
                <div style="width: 75%; margin-left: 10px;">
                    <br><br>
                    <label> Total Balance: </label> 
                    <br>
                    <b style="font-size: 40px;"> $2,687.00 </b>
                </div>
                <div style="width: 15%;">
                    <br>
                    <a href="#">
                        <img src="Plus.jpg" alt="" style="width: 100%; height: 50%; border-radius: 50%;">
                    </a>
                </div>
            </div>
            <br>
            <div class="service">
                <div class="sub-service">
                    <a href="#"> <img src="Send.jpg" alt=""> </a>
                    <br>
                    <b> Send Money </b>
                    <br>
                    <label > From Act. to Act. </label>
                </div>
                <div class="sub-service">
                    <a href="#"> <img src="Receive.jpg" alt=""> </a>
                    <br>
                    <b> Receive Money </b>
                    <br>
                    <label > Manage Account </label>
                </div>
                <div class="sub-service">
                    <a href="#"> <img src="Prepaid.jpg" alt=""> </a>
                    <br>
                    <b> Mobile Prepaid </b>
                    <br>
                    <label > Rechargeable Mobile </label>
                </div>
                <div class="sub-service">
                    <a href="#"> <img src="Bank.jpg" alt=""> </a>
                    <br>
                    <b> Bank to Bank </b>
                    <br>
                    <label > Send Money </label>
                </div>
                <br>
            </div>
            <div class="home-div">
                    <div class="sub-min">
                        <a href="#">
                            <img src="Home.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Transfer.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Card.jpg">
                        </a>
                    </div>
                    <div class="sub-min">
                        <a href="#">
                            <img src="Profile.jpg">
                        </a>
                    </div>
            </div>
        </div>
    </div>
    
</body>

</html>
